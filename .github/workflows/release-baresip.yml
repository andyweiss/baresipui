name: Build and Publish Baresip Docker Image

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push-baresip:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Baresip image
        uses: docker/build-push-action@v5
        with:
          # Kontext auf /baresip setzen
          context: ./baresip
          file: ./baresip/Dockerfile.build-from-source
          push: true
          tags: |
            ghcr.io/andyweiss/baresip:${{ github.ref_name }}
            ghcr.io/andyweiss/baresip:latest

