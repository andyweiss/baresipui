services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baresip-ui
    ports:
      - 3000:3000
      - 3001:3001
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - BARESIP_HOST=baresip
      - BARESIP_PORT=4444
    depends_on:
      - baresip
    restart: unless-stopped
    networks:
      - baresip-network
    healthcheck:
      test:
        - CMD
        - wget
        - --spider
        - -q
        - http://localhost:3000/api/health
      interval: 30s
      timeout: 10s
      retries: 3
  baresip:
    build:
      context: ./baresip
      dockerfile: Dockerfile
    container_name: baresip
    restart: unless-stopped
    volumes:
      - ./baresip/config:/config
      - ./baresip/.asoundrc:/root/.asoundrc # ALSA config for splitting Merging Ravenna sound device
    ports:
      - 8000:8000/tcp
      - 5555:5555/tcp
      - 4444:4444/tcp
    command:
      - baresip
      - -f
      - /config
    stdin_open: true
    tty: true
    security_opt:
      - seccomp=unconfined
    devices:
      - /dev/snd:/dev/snd
      - /dev/tty:/dev/tty
    group_add:
      - audio
    ulimits:
      rtprio: 99
      memlock: -1
    cap_add:
      - SYS_NICE
    networks:
      - baresip-network
  prometheus:
    image: prom/prometheus:latest
    container_name: baresip-prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    restart: unless-stopped
    networks:
      - baresip-network
networks:
  baresip-network:
    driver: bridge
volumes:
  prometheus-data: null
