services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: baresip-backend
    # Port nicht extern freigeben - nur intern
    expose:
      - 4000
    environment:
      - NODE_ENV=production
      - BARESIP_HOST=baresip
      - BARESIP_PORT=4444
      - WS_PORT=4000
    depends_on:
      - baresip
    restart: unless-stopped
    networks:
      - baresip-network
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:4000/health
      interval: 30s
      timeout: 10s
      retries: 3
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: baresip-frontend
    # Port nicht extern freigeben - nur intern
    expose:
      - 3000
    environment:
      - NUXT_PUBLIC_WS_PATH=/api/ws
      - NUXT_PUBLIC_API_URL=/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - baresip-network
  nginx:
    image: nginx:alpine
    container_name: baresip-nginx
    ports:
      - 8081:80  # Nginx auf Port 8081 freigeben
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - baresip-network
  baresip:
    build:
      context: ./baresip
      dockerfile: Dockerfile
    container_name: baresip
    restart: unless-stopped
    volumes:
      - ./baresip/config:/config
      - ./.asoundrc:/root/.asoundrc # optional: ALSA PCM config
    ports:
      - 8000:8000/tcp
      - 5555:5555/tcp
      - 4444:4444/tcp
    command:
      - baresip
      - -f
      - /config
    stdin_open: true
    tty: true
    security_opt:
      - seccomp=unconfined
    devices:
      - /dev/snd:/dev/snd
      - /dev/tty:/dev/tty
    group_add:
      - audio
    networks:
      - baresip-network
  prometheus:
    image: prom/prometheus:latest
    container_name: baresip-prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    restart: unless-stopped
    networks:
      - baresip-network
networks:
  baresip-network:
    driver: bridge
volumes:
  prometheus-data: null
